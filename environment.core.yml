name: pixel2gene
channels:
  - pytorch
  - nvidia
  - conda-forge
channel_priority: strict

dependencies:
  # ------------------
  # Core runtime
  # ------------------
  - python=3.8.19
  - pip=23.3.1
  - setuptools=68.2.2
  - wheel=0.41.2

  # ------------------
  # PyTorch + CUDA (must be conda)
  # ------------------
  - pytorch=2.4.1
  - torchvision=0.19.1
  - torchaudio=2.4.1
  - pytorch-cuda=12.4

  # ------------------
  # Minimal scientific stack (solver-safe)
  # ------------------
  - numpy=1.23.5
  - scipy=1.10.1
  - pandas=2.0.3
  - scikit-learn=1.3.2
  - joblib=1.3.2
  - tqdm=4.66.2
  - psutil=5.9.8
  - pyyaml=6.0.1
  - requests=2.32.3